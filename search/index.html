<html lang="zh-hans">

<head>
    
<meta charset="utf-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="generator" content="Hugo 0.74.3" />



<link rel="apple-touch-icon" sizes="180x180" href="https://cdn.jsdelivr.net/gh/amzrk2/cdn-stcapi@1/favicons/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="https://cdn.jsdelivr.net/gh/amzrk2/cdn-stcapi@1/favicons/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="https://cdn.jsdelivr.net/gh/amzrk2/cdn-stcapi@1/favicons/favicon-16x16.png" />

<meta name="theme-color" content="#ffffff" />


<title>Search - taopj@sh.cn&#39;s blog</title>


<meta name="author" content="陶佩军" />


<meta name="description" content="A minimal Hugo theme with nice theme color." />


<meta property="og:title" content="Search" />
<meta property="og:description" content="A minimal Hugo theme with nice theme color." />
<meta property="og:type" content="website" />
<meta property="og:url" content="/blog/search/" />
<meta property="og:image" content="/blog/img/og.png"/>


<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:image" content="/blog/img/og.png"/>

<meta name="twitter:title" content="Search"/>
<meta name="twitter:description" content="A minimal Hugo theme with nice theme color."/>



<style>
    @media (prefers-color-scheme: dark) {
        body[data-theme='auto'] img {
            filter: brightness(60%);
        }
    }

    body[data-theme='dark'] img {
        filter: brightness(60%);
    }
</style>


<link rel="stylesheet" href="/blog/assets/css/fuji.min.css" />






</head>

<body data-theme="auto">
    <script data-cfasync="false">
  
  var fujiThemeData = localStorage.getItem('fuji_data-theme');
  
  if (!fujiThemeData) {
    localStorage.setItem('fuji_data-theme', 'auto');
  } else {
    
    if (fujiThemeData !== 'auto') {
      document.body.setAttribute('data-theme', fujiThemeData === 'dark' ? 'dark' : 'light');
    }
  }
</script>

    <header>
    <div class="container-lg clearfix">
        <div class="col-12 header">
            <a class="title-main" href="/blog/">taopj@sh.cn&#39;s blog</a>
            
            <span class="title-sub">季节调整、负荷预测和R</span>
            
        </div>
    </div>
</header>

    <main>
        <div class="container-lg clearfix">
            
            <div class="col-12 col-md-9 float-left content">
                

<div class="page-info">
    <form class="search-form" method="GET">
        <div class="search-input">
            <input name="s" type="search" autocapitalize="off" autocomplete="off" autocorrect="off"
                   spellcheck="false" />
            <button type="submit"><i class="iconfont icon-search-circle-sharp"></i></button>
        </div>
    </form>
</div>

<div class="search-result-info" style="display: none;"><span>找到 [NUM] 条结果 (用时 [TIME] 毫秒)</span></div>
<div class="search-result-info" style="display: none;"><span>未找到结果</span></div>
<div class="search-result-info" style="display: none;"><span>无法获取索引</span></div>
<div id="search-result"></div>
<script id="search-result-template" type="text/fuse-template">
    <% for(var i = 0; i < $data.length; i++){ %>
    <div class="post">
        <h3 class="post-item post-title-archive">
            <a href="<%= $data[i].item.permalink %>"><%= $data[i].item.title %></a>
        </h3>
        <div class="post-item post-meta-archive">
            <span><ion-icon name="today"></ion-icon>&nbsp;<%= $data[i].item.date %></span>
            <span>
                <ion-icon name="pricetags"></ion-icon>&nbsp;<% if ($data[i].item.tags && $data[i].item.tags.length > 0) { %><% for(var j = 0; j < $data[i].item.tags.length; j++){ %><%= $data[i].item.tags[j] %>&nbsp;<% } %><% } else { %>无标签<% } %>
            </span>
        </div>
    </div>
    <% } %>
</script>

            </div>
            <aside class="col-12 col-md-3 float-left sidebar">
    
    <div class="sidebar-item sidebar-pages">
        <h3>页面</h3>
        <ul>
            
            <li>
                <a href="/blog/">网站主页</a>
            </li>
            
            <li>
                <a href="/blog/archives/">历史文件</a>
            </li>
            
            <li>
                <a href="/blog/about/">关于本站</a>
            </li>
            
            <li>
                <a href="/blog/search/">站内查询</a>
            </li>
            
        </ul>
    </div>
    
    <div class="sidebar-item sidebar-tags">
        <h3>标签</h3>
        <div>
            
            <span>
                <a href="/blog/tags/blogdown/">blogdown</a>
            </span>
            
            <span>
                <a href="/blog/tags/hugo/">hugo</a>
            </span>
            
            <span>
                <a href="/blog/tags/%E5%AE%89%E8%A3%85/">安装</a>
            </span>
            
        </div>
    </div>
    
    <div class="sidebar-item sidebar-links">
        <h3>链接</h3>
        <ul>
            
            <li>
                <a href="https://taopj.github.io/blog/" target="_blank"><span>GitHub</span></a>
            </li>
            
        </ul>
    </div>
    
    
    
    
</aside>
        </div>
        <div class="btn">
    <div class="btn-toggle-mode">
        <i class="iconfont icon-contrast-sharp"></i>
    </div>
    <div class="btn-scroll-top">
        <i class="iconfont icon-chevron-up-circle-sharp"></i>
    </div>
</div>
    </main>

    <footer>
    <div class="container-lg clearfix">
        <div class="col-12 footer">
            <span>&copy; 2020 <a href="/blog/">陶佩军</a> |
                基于 <a href="https://github.com/amzrk2/hugo-theme-fuji/"
                   target="_blank">Fuji-v2</a> & <a href="https://gohugo.io/"
                   target="_blank">Hugo</a> 构建</span>
        </div>
    </div>
</footer>
    
<script defer src="https://cdn.jsdelivr.net/combine/npm/art-template@4.13.2/lib/template-web.min.js,npm/fuse.js@6.2.0"></script>

<script defer src="/blog/assets/js/fuji.min.js"></script>


</body>

</html>
